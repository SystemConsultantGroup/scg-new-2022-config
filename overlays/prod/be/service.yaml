apiVersion: v1
kind: Service
metadata:
  name: be-service
  labels: 
    app: scg-new-2022-be
    release: prometheus-stack
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  ports:
    - name: default
      port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prod-be
